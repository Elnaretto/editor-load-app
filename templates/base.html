<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Мой проект{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<form method="get" action="{{ url_for('index') }}" class="d-inline-block ms-auto">
    <select name="project_id" onchange="this.form.submit()" class="form-select form-select-sm">
        {% for project in projects %}
            <option value="{{ project.id }}" {% if project.id == current_project_id %}selected{% endif %}>{{ project.name }}</option>
        {% endfor %}
    </select>
</form>
<!-- Навигация с переключателем проектов -->
<nav class="mb-4 d-flex gap-2">
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">🏠 Главная</a>
    <a href="{{ url_for('visualization') }}" class="btn btn-outline-success">📊 По шефу</a>
    <a href="{{ url_for('visualization_timeline') }}" class="btn btn-outline-info">📈 Динамика</a>
    <a href="{{ url_for('editor_loads') }}" class="btn btn-outline-primary">👌 Визуализация для редакторов</a>
    <!-- Здесь можно добавить селектор проектов, если нужен -->
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
