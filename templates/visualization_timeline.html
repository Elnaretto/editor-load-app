<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>햆햦햫햟햪햦햨햟 향햟햡혞향햨햦  햢햫혪햪</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<div class="mb-4 d-flex gap-2">
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">游 햅햩햟쒫쫧썜</a>
    <a href="{{ url_for('visualization') }}" class="btn btn-outline-success">游늵  혣햣혟혞</a>
    <a href="{{ url_for('visualization_timeline') }}" class="btn btn-outline-info">游늳 햆햦햫햟햪햦햨햟</a>
     <a href="{{ url_for('visualization_editors') }}" class="btn btn-outline-info" >游녧뉋쟳혞햟햩햦향햟혡햦혪 햢햩혪 햣햢햟햨혝쮐쮏</a>
</div>
    <!-- 햏햟향햟햢 -->
    <div class="mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">&larr; 햏햟향햟햢</a>
    </div>

    <!-- 햅햟혟햦햨 -->
    {% if graph_html %}
        <div>{{ graph_html | safe }}</div>
    {% else %}
        <div class="alert alert-info">햏햣혝 햢햟햫햫혦혠 햢햩혪 쮐쮏쐄햟햤햣햫햦혪.</div>
    {% endif %}
</body>
</html>
